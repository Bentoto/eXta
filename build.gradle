plugins {
    id 'java'
    id 'application'
}

group 'eXta'
version '1.0-SNAPSHOT'
mainClassName="exta.App"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'org.jsoup', name: 'jsoup', version: '1.12.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'net.dv8tion:JDA:4.0.0_63'

}